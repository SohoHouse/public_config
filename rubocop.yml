AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  RunRailsCops: true
  Exclude:
    - 'db/schema.rb'
    - 'bin/*'
    - 'vendor/**/*'
    - 'spec/**/*'

Lint/EndAlignment:
  Enabled: true
  AlignWith: keyword

Lint/AssignmentInCondition:
  Enabled: true
  AllowSafeAssignment: true

Metrics/AbcSize:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Rails/ActionFilter:
  Enabled: false

Rails/HasAndBelongsToMany:
  Enabled: false

Style/AccessorMethodName:
  Enabled: false

Style/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Style/Documentation:
  Enabled: false

Style/FirstParameterIndentation:
  EnforcedStyle: consistent

Style/FileName:
  Exclude:
    - 'config/deploy/*'

Style/MultilineBlockChain:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/TrailingComma:
  EnforcedStyleForMultiline: comma

Rails/FindEach:
  Enabled: false
